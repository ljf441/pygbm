name: Build and Publish Python Package and Documentation

on:
  push:
    branches:
      - main  # Change to your default branch if needed

jobs:
  build:
    runs-on: ubuntu-20.04  # Use an appropriate Ubuntu version

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.6'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build sphinx twine

    - name: Build package
      run: |
        python -m build

    - name: Upload package distributions
      uses: actions/upload-artifact@v3
      with:
        name: python-package-distributions
        path: dist/*

  publish-to-pypi:
    name: >-
      Publish Python distribution to PyPI
    needs: build
    runs-on: ubuntu-20.04
    environment:
      name: pypi
      url: https://pypi.org/p/ljf441-pygbm  # Use your actual package name
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v3
      with:
        name: python-pac
