name: Build and Publish Python Package and Documentation

on:
  push:
    branches:
      - main  # Change to your default branch if needed

jobs:
  build:
    runs-on: ubuntu-20.04  # Use an appropriate Ubuntu version

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.6'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build sphinx twine

    - name: Build package
      run: |
        python -m build

    - name: Publish package to PyPI
      env:
        PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}  # Add your token to GitHub secrets
      run: |
        twine upload --verbose --repository-url https://upload.pypi.org/legacy/ dist/* -u __token__ -p $PYPI_TOKEN